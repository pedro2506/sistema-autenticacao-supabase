<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Teste Simples</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            max-width: 100%;
            min-height: 200px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
            color: #333;
        }

        button {
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .toggle {
            margin-top: 1rem;
            text-align: center;
        }

        .toggle a {
            color: #007bff;
            text-decoration: none;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 1rem;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="register">
            <h2>Cadastro - Teste</h2>
            <form id="registerForm">
                <input type="text" id="registerName" placeholder="Nome" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <div class="toggle">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
            <div id="registerError" class="error-message"></div>
            <div id="registerSuccess" class="success-message"></div>
        </div>
    </div>

    <script>
        console.log('Página de cadastro carregada');
        
        // Teste básico de funcionalidade
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM carregado na página de cadastro');
            
            const form = document.getElementById('registerForm');
            if (form) {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    console.log('Formulário submetido');
                    alert('Formulário funcionando! (Teste básico)');
                });
            }
        });
    </script>
</body>
</html>
