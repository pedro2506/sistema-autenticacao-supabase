<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - CodeForce 3D</title>
    <style>
        /* Estilos copiados do login.html para manter a consistência */
        @keyframes gradientMove { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #6495ED; background: linear-gradient(-45deg, #034353, #0047AB, #0aa5ec); background-size: 300% 300%; animation: gradientMove 5s ease infinite; }
        .container { display: flex; justify-content: center; align-items: center; width: 100%; padding: 20px; }
        .reset-box { background: #0a669b; padding: 40px; border-radius: 25px; box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.4), -10px -10px 20px rgba(255, 255, 255, 0.05); text-align: center; width: 100%; max-width: 350px; }
        h2 { margin-bottom: 30px; font-size: 2em; font-weight: 600; color: #e0e5ec; }
        form { display: flex; flex-direction: column; gap: 20px; }
        input[type="password"] { width: 100%; box-sizing: border-box; padding: 16px; border: none; border-radius: 15px; background: rgba(33, 38, 73, 0.8); color: #e0e5ec; font-size: 1em; box-shadow: inset 5px 5px 10px rgba(0,0,0,0.5), inset -5px -5px 10px rgba(255,255,255,0.05); }
        button[type="submit"] { padding: 16px; border: none; border-radius: 15px; background: #03b2f7; color: #e0e5ec; font-size: 1.1em; font-weight: bold; cursor: pointer; transition: all 0.2s ease-in-out; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(255, 255, 255, 0.1); }
        #message { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-box">
            <h2>Crie sua Nova Senha</h2>
            <form id="reset-password-form">
                <input type="password" id="new-password" placeholder="Digite a nova senha" required />
                <button type="submit">Salvar Nova Senha</button>
            </form>
            <div id="message"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://glzrteszukxmbjhkntdx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsenJ0ZXN6dWt4bWJqaGtudGR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODg5OTIsImV4cCI6MjA3Njk2NDk5Mn0.cXmELzI3kc8adQ5hg20C5HJO350bbm4m1PN2-9sTt3E';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('reset-password-form');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('new-password').value;

            // O Supabase JS v2 pega o token de redefinição da URL automaticamente
            const { error } = await supabaseClient.auth.updateUser({
                password: newPassword
            });

            if (error) {
                message.textContent = 'Erro ao redefinir a senha: ' + error.message;
                message.style.color = "#ff6b6b";
            } else {
                message.textContent = "Senha atualizada com sucesso! Redirecionando para o login...";
                message.style.color = "#81c784";
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }
        });
    </script>
</body>
</html>
