<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - CodeForce</title>
    <style>
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #d1d9e6;
            background-color: #0f1a3d; /* Fundo escuro estático */
        }
        .container { display: flex; justify-content: center; align-items: center; width: 100%; padding: 20px; }
        .content-box {
            padding: 40px;
            border-radius: 25px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.4), -10px -10px 20px rgba(255, 255, 255, 0.05);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            /* Gradiente animado aplicado diretamente na caixa */
            background: linear-gradient(-45deg, #034353, #0047AB, #0aa5ec);
            background-size: 300% 300%;
            animation: gradientMove 5s ease infinite;
        }
        .icon-header {
            background: rgba(10, 102, 155, 0.8); /* Fundo com transparência para combinar com gradiente */
            width: 120px; height: 120px; border-radius: 50%; display: flex;
            justify-content: center; align-items: center; position: absolute;
            top: -60px; left: 50%; transform: translateX(-50%);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.07);
        }
        .icon-header svg { width: 60px; height: 60px; fill: #d1d9e6; }
        h2 { margin-top: 70px; margin-bottom: 30px; font-size: 2.5em; font-weight: 600; color: #e0e5ec; }
        form { display: flex; flex-direction: column; gap: 20px; }
        input {
            width: calc(100% - 40px); padding: 16px 20px; border: none; border-radius: 15px;
            background: rgba(33, 38, 73, 0.8); color: #e0e5ec; font-size: 1em;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }
        input::placeholder { color: #8a9ac0; }
        input:focus { outline: none; box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.5), inset -5px -5px 10px rgba(255, 255, 255, 0.05), 0 0 0 2px #d4d6e2; }
        button {
            padding: 16px; border: none; border-radius: 15px; background: #03b2f7; color: #e0e5ec;
            font-size: 1.1em; font-weight: bold; cursor: pointer; transition: all 0.2s ease-in-out;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(255, 255, 255, 0.1);
        }
        button:hover { background: #0dd2ec; }
        button:active { background: #0394ce; box-shadow: inset 3px 3px 7px rgba(0,0,0,0.5), inset -3px -3px 7px rgba(255,255,255,0.05); }
        p { margin-top: 25px; color: #e0e5ec; }
        p a { color: #81c784; text-decoration: none; font-weight: bold; }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="icon-header">
                <svg viewBox="0 0 24 24"><path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </div>
            <h2>Crie sua Conta</h2>
            <form id="register-form">
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Senha" required />
                <input type="password" id="confirm-password" placeholder="Confirme a Senha" required />
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
            <div id="message"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // SEU SCRIPT JAVASCRIPT DO SUPABASE VAI AQUI (sem alterações)
        const supabaseUrl = 'https://glzrteszukxmbjhkntdx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsenJ0ZXN6dWt4bWJqaGtudGR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODg5OTIsImV4cCI6MjA3Njk2NDk5Mn0.cXmELzI3kc8adQ5hg20C5HJO350bbm4m1PN2-9sTt3E';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('register-form');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password.length < 6) {
                message.textContent = "A senha deve ter pelo menos 6 caracteres.";
                message.style.color = "#ff6b6b";
                return;
            }
            if (password !== confirmPassword) {
                message.textContent = "As senhas não coincidem!";
                message.style.color = "#ff6b6b";
                return;
            }

            const { data, error } = await supabaseClient.auth.signUp({ email, password });

            if (error) {
                message.textContent = error.message;
                message.style.color = "#ff6b6b";
            } else {
                message.textContent = "Conta criada! Verifique seu email para confirmar.";
                message.style.color = "#81c784";
                form.reset();
            }
        });
    </script>
</body>
</html>
