<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Supabase</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        .dashboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        .dashboard-content {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-profile {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .user-profile h3 {
            margin-top: 0;
            color: #333;
        }
        .user-profile p {
            margin: 0.5rem 0;
            color: #666;
        }
        .profile-actions {
            margin-top: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- Adicione o SDK do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div class="user-info">
                
                <button id="logout" class="logout-btn">Sair</button>
            </div>
        </div>
        
        <div class="dashboard-content">
            <h2>Bem-vindo ao seu Dashboard!</h2>
            <p>Esta é uma página protegida que só pode ser acessada por usuários autenticados.</p>
            <div class="user-profile">
                <h3>Informações do Perfil</h3>
                <p><strong>Nome:</strong> <span id="userName">Carregando...</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Carregando...</span></p>
                <p><strong>Telefone:</strong> <span id="userPhone">Não informado</span></p>
                <p><strong>Endereço:</strong> <span id="userAddress">Não informado</span></p>
            </div>
            <div class="profile-actions">
                <button id="editProfile" class="btn-primary">Editar Perfil</button>
            </div>
        </div>
    </div>

    <script>
        // Inicializar Supabase no dashboard
        const supabaseUrl = 'https://glzrteszukxmbjhkntdx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsenJ0ZXN6dWt4bWJqaGtudGR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODg5OTIsImV4cCI6MjA3Njk2NDk5Mn0.cXmELzI3kc8adQ5hg20C5HJO350bbm4m1PN2-9sTt3E';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Função para buscar perfil do usuário
        async function getUserProfile(userId) {
            try {
                const { data, error } = await supabaseClient
                    .from('user_profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();
                
                if (error) throw error;
                return data;
            } catch (error) {
                console.error('Erro ao buscar perfil:', error.message);
                return null;
            }
        }

        // Carregar informações do perfil do usuário
        async function loadUserProfile() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // Carregar dados básicos do usuário
                document.getElementById('userName').textContent = session.user.user_metadata.name || session.user.email;
                document.getElementById('userEmail').textContent = session.user.email;
                
                // Carregar perfil completo do banco de dados
                const profile = await getUserProfile(session.user.id);
                if (profile) {
                    document.getElementById('userPhone').textContent = profile.phone || 'Não informado';
                    document.getElementById('userAddress').textContent = profile.address || 'Não informado';
                }
            }
        }

        // Verificar autenticação ao carregar a página
        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                loadUserProfile();
            } else {
                // Redirecionar para login se não estiver autenticado
                window.location.href = 'login.html';
            }
        });

        // Escutar mudanças no estado de autenticação
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_OUT' || !session) {
                window.location.href = 'login.html';
            } else if (event === 'SIGNED_IN' && session) {
                loadUserProfile();
            }
        });

        // Event listener para botão de editar perfil
        document.getElementById('editProfile').addEventListener('click', () => {
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
