<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CodeForce 3D</title>
    <style>
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #d1d9e6;
            background-color: #0f1a3d; /* Fundo escuro estático */
        }
        .container { display: flex; justify-content: center; align-items: center; width: 100%; padding: 20px; }
        .content-box {
            padding: 30px 40px; border-radius: 25px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.4), -10px -10px 20px rgba(255, 255, 255, 0.05);
            width: 100%; max-width: 800px; border: 1px solid rgba(255, 255, 255, 0.05);
            /* Gradiente animado aplicado diretamente na caixa */
            background: linear-gradient(-45deg, #034353, #0047AB, #0aa5ec);
            background-size: 300% 300%; animation: gradientMove 5s ease infinite;
        }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding-bottom: 20px; margin-bottom: 30px; }
        .header h1 { font-size: 2em; color: #e0e5ec; margin: 0; }
        .user-info { display: flex; align-items: center; gap: 15px; }
        #userAvatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; box-shadow: 3px 3px 6px rgba(0,0,0,0.4), -3px -3px 6px rgba(255,255,255,0.1); }
        #userName { font-weight: bold; }
        .dashboard-content h2 { color: #e0e5ec; }
        .user-profile {
            background: rgba(33, 38, 73, 0.8); border-radius: 15px; padding: 25px;
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.5), inset -5px -5px 10px rgba(255,255,255,0.05);
            text-align: left;
        }
        .user-profile p { margin: 0 0 15px 0; font-size: 1.1em; }
        .user-profile p strong { color: #8a9ac0; }
        .actions { margin-top: 30px; display: flex; justify-content: flex-end; gap: 15px; }
        button {
            padding: 12px 25px; border: none; border-radius: 15px; font-size: 1em;
            font-weight: bold; cursor: pointer; transition: all 0.2s ease-in-out;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(255, 255, 255, 0.1);
        }
        button:hover { transform: translateY(-2px); }
        button:active { box-shadow: inset 3px 3px 7px rgba(0,0,0,0.5), inset -3px -3px 7px rgba(255,255,255,0.05); }
        #editProfile { background: #03b2f7; color: #e0e5ec; }
        #logout { background: rgba(33, 38, 73, 0.8); color: #adb5bd; }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="header">
                <h1>CodeForce</h1>
                <div class="user-info">
                    <img id="userAvatar" src="../assets/avatar-icon.png" alt="Avatar">
                    <span id="userName">Carregando...</span>
                </div>
            </div>
            <div class="dashboard-content">
                <h2>Bem-vindo ao seu Painel!</h2>
                <div class="user-profile">
                    <p><strong>Nome:</strong> <span id="userNameText">Carregando...</span></p>
                    <p><strong>Email:</strong> <span id="userEmail">Carregando...</span></p>
                    <p><strong>Telefone:</strong> <span id="userPhone">Não informado</span></p>
                    <p><strong>Endereço:</strong> <span id="userAddress">Não informado</span></p>
                </div>
                <div class="actions">
                    <button id="logout">Sair</button>
                    <button id="editProfile">Editar Perfil</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // SEU SCRIPT JAVASCRIPT DO SUPABASE VAI AQUI (sem alterações)
        const supabaseUrl = 'https://glzrteszukxmbjhkntdx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsenJ0ZXN6dWt4bWJqaGtudGR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODg5OTIsImV4cCI6MjA3Njk2NDk5Mn0.cXmELzI3kc8adQ5hg20C5HJO350bbm4m1PN2-9sTt3E';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadProfile() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            const user = session.user;
            const { data: profile } = await supabaseClient.from('user_profiles').select('*').eq('id', user.id).single();

            if (profile) {
                const displayName = profile.name || user.email;
                document.getElementById('userName').textContent = displayName;
                document.getElementById('userNameText').textContent = displayName;
                document.getElementById('userPhone').textContent = profile.phone || 'Não informado';
                document.getElementById('userAddress').textContent = profile.address || 'Não informado';
                if (profile.avatar_url) document.getElementById('userAvatar').src = profile.avatar_url;
            } else {
                document.getElementById('userName').textContent = user.email;
                document.getElementById('userNameText').textContent = 'Edite seu perfil para adicionar um nome.';
            }
            document.getElementById('userEmail').textContent = user.email;
        }

        document.getElementById('logout').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        });
        document.getElementById('editProfile').addEventListener('click', () => { window.location.href = 'profile.html'; });

        loadProfile();
    </script>
</body>
</html>
