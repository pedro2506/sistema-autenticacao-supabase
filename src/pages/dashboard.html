<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CodeForce</title>
    <style>
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e5ec;
            background: linear-gradient(-45deg, #034353, #0047ab, #0aa5ec);
                background-size: 300% 300%;
                animation: gradientMove 6s ease infinite;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            animation: fadeInUp 0.8s ease;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease;
        }
        
        .logo-wrapper {
            display: inline-block;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        .logo-circle {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0a669b 0%, #0f7f99 100%), url('../assets/codeforge-logo.png') no-repeat center/cover;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 26px 60px rgba(1,12,30,0.5),
                        0 0 0 18px rgba(10,102,155,0.09),
                        inset 0 -10px 30px rgba(0, 0, 0, 0.22);
            position: relative;
        }
        
        .logo-circle::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            /* brilho sutil com a paleta login */
            background: linear-gradient(45deg, #0a669b, #0aa5ec, #0047ab);
            border-radius: 50%;
            z-index: -1;
            opacity: 0.6;
            filter: blur(12px);
        }
        
        .logo-circle svg,
        .logo-circle img,
        .logo-img {
            display: none !important;
        }
        @media (max-width: 480px) {
            .logo-img { width: 110px; }
            .logo-circle { width: 100px; height: 100px; }
        }
        
        .logo-text {
            color: white;
            font-size: 0.75em;
            font-weight: 700;
            letter-spacing: 0.4px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .logo-circle {
            width: 120px;
            height: 120px;
            background: #14eca4 url('../assets/codeforge-logo.png') no-repeat center;
            background-size: 200%;
            background-blend-mode: multiply;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 26px 60px rgba(1,12,30,0.5),
                        0 0 0 18px rgba(10,102,155,0.09),
                        inset 0 -10px 30px rgba(0, 0, 0, 0.22);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #bae6fd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        

        
        .content-box {
            background: rgba(217, 218, 203, 0.12);
            backdrop-filter: blur(18px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 30px 80px rgba(1,12,30,0.5),
                        inset 0 1px 0 rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(10,102,155,0.12);
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }
        
        .profile-card {
            background: linear-gradient(135deg, rgba(2, 92, 104, 0.14) 50%, rgba(6, 131, 89, 0.06) 100%);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(10, 50, 231, 0.06);
            position: relative;
            overflow: hidden;
            box-shadow: 0 28px 20px rgba(5, 228, 16, 0.35);
        }
        
        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 8, 120, 0.06), transparent);
            animation: shimmer 3s infinite;
            mix-blend-mode: overlay;
            box-shadow: 0 14px 40px rgba(5, 238, 25, 0.35);
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .info-item {
            background: rgba(3,18,34,0.18);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
            box-shadow:  0 2px 8px rgba(255,255,255,0.02);
        }
        
        .info-item:hover {
            background: rgba(3,18,34,0.26);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(1,8,20,0.45);
        }
        
        .info-label {
            color: #94a3b8;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .info-value {
            color: #e0e5ec;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 35px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        button span {
            position: relative;
            z-index: 1;
        }
        
        #editProfile {
            /* usar gradiente/tons bem próximos ao login */
            background: linear-gradient(135deg, #12a0be 0%, #0f7f99 100%);
            color: white;
            box-shadow: 0 14px 40px rgba(10,102,155,0.35), 0 0 40px rgba(16,185,129,0.06);
        }
        
        #editProfile:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(10,102,155,0.45), 0 0 80px rgba(16,185,129,0.12);
        }
        
        #logout {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.32);
        }
        
        #logout:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.4);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            
            .content-box {
                padding: 25px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .logo-circle {
                width: 100px;
                height: 100px;
            }
            
            .logo-circle svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="logo-wrapper">
                <div class="logo-circle">
                    <!-- substituído SVG pelo logo fornecido (coloque em src/assets/codeforge-logo.png) -->
                    <img src="../assets/codeforge-logo.png" alt="CodeForce" class="logo-img">
                    <div class="logo-text"></div>
                </div>
            </div>
            <h1 id="userName">Carregando...</h1>
        </div>
        
        <div class="content-box">
            <div class="profile-card">
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value" id="userEmail">Carregando...</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Telefone</div>
                        <div class="info-value" id="userPhone">Não informado</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Endereço</div>
                        <div class="info-value" id="userAddress">Não informado</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">CPF</div>
                        <div class="info-value" id="userCpf">Não informado</div>
                    </div>
                </div>
            </div>
            
            <div class="actions">
                <button id="editProfile"><span>Editar Perfil</span></button>
                <button id="logout"><span>Sair</span></button>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        const supabaseUrl = 'https://glzrteszukxmbjhkntdx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsenJ0ZXN6dWt4bWJqaGtudGR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODg5OTIsImV4cCI6MjA3Njk2NDk5Mn0.cXmELzI3kc8adQ5hg20C5HJO350bbm4m1PN2-9sTt3E';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const form = document.getElementById('register-form');

        async function loadProfile() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            const user = session.user;

            const { data: profile, error } = await supabaseClient
                .from('user_profiles')
                .select('*')
                .eq('id', user.id)
                .single();

                

            if (profile) {
                document.getElementById('userName').textContent = profile.name || user.email;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userPhone').textContent = profile.phone || 'Não informado';
                document.getElementById('userAddress').textContent = profile.address || 'Não informado';
                document.getElementById('userCpf').textContent = profile.cpf || 'Não informado';
            } else {
                console.warn('Não foi possível carregar o perfil do usuário:', error);
                document.getElementById('userName').textContent = user.email;
                document.getElementById('userEmail').textContent = user.email;
            }
        }

        document.getElementById('logout').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        });
        
        document.getElementById('editProfile').addEventListener('click', () => {
            window.location.href = 'profile.html';
        });

        loadProfile();
    </script>
        <script>
            (function(){
                const tries = ['../assets/codeforge-logo.png','assets/codeforge-logo.png','/src/assets/codeforge-logo.png','/assets/codeforge-logo.png'];
                function makeTextSVG(width){
                    const ns = 'http://www.w3.org/2000/svg';
                    const svg = document.createElementNS(ns,'svg');
                    svg.setAttribute('viewBox','0 0 360 80');
                    svg.setAttribute('width', width || 140);
                    svg.setAttribute('height', 'auto');
                    const text = document.createElementNS(ns,'text');
                    text.setAttribute('x','50%');
                    text.setAttribute('y','55%');
                    text.setAttribute('dominant-baseline','middle');
                    text.setAttribute('text-anchor','middle');
                    text.setAttribute('font-family','Segoe UI, Tahoma, Arial, sans-serif');
                    text.setAttribute('font-size','28');
                    text.setAttribute('fill','#ffffff');
                    text.textContent = 'CodeForce';
                    svg.appendChild(text);
                    return svg;
                }

                function attachFallback(img){
                    if(!img) return;
                    let i = 0;
                    img.addEventListener('error', function onerr(){
                        if(i < tries.length){
                            img.src = tries[i++];
                        } else {
                            const svg = makeTextSVG(parseInt(getComputedStyle(img).width) || 120);
                            img.replaceWith(svg);
                        }
                    });
                }

                document.addEventListener('DOMContentLoaded', ()=>{
                    document.querySelectorAll('.logo-img').forEach(attachFallback);
                });
            })();
        </script>
</body>
</html>
