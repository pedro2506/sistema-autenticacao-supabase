<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CodeForce</title>
    <style>
        /* Seu CSS permanece o mesmo */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: #e0e5ec;
            background: linear-gradient(-45deg, #034353, #0047AB, #0aa5ec);
            background-size: 300% 300%; animation: gradientMove 5s ease infinite;
        }
        .container { display: flex; justify-content: center; align-items: center; width: 100%; padding: 20px; }
        .content-box {
            position: relative; padding: 20px 40px 30px; border-radius: 25px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.4), -10px -10px 20px rgba(255, 255, 255, 0.05);
            width: 100%; max-width: 700px; border: 1px solid rgba(255, 255, 255, 0.05);
            background: #0a669b; text-align: center;
        }
        .icon-header {
            background: #0a669b; width: 100px; height: 100px; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            position: absolute; top: -50px; left: 50%;
            transform: translateX(-50%);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.07);
        }
        .icon-header svg { width: 50px; height: 50px; fill: #0e66f3; }
        h1#userName { margin-top: 60px; font-size: 2.5em; color: #e0e5ec; margin-bottom: 30px; }
        .user-profile {
            display: flex; align-items: center; gap: 20px;
            background: rgba(33, 38, 73, 0.8); border-radius: 15px; padding: 20px;
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.5), inset -5px -5px 10px rgba(255,255,255,0.05);
            text-align: left;
        }
        #userAvatar {
            width: 80px; height: 80px; border-radius: 50%; object-fit: cover;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.4), -3px -3px 6px rgba(255,255,255,0.1);
        }
        .profile-details { flex-grow: 1; }
        .profile-details p { margin: 0 0 10px 0; font-size: 1.1em; }
        .profile-details p:last-child { margin-bottom: 0; }
        .profile-details p strong { color: #8a9ac0; }
        .actions { margin-top: 30px; display: flex; justify-content: center; gap: 15px; }
        button {
            padding: 12px 25px; border: none; border-radius: 15px; font-size: 1em;
            font-weight: bold; cursor: pointer; transition: all 0.2s ease-in-out;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(255, 255, 255, 0.1);
        }
        #editProfile { background: #03b2f7; color: #e0e5ec; }
        #logout { background: rgba(33, 38, 73, 0.8); color: #adb5bd; }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="icon-header">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </div>

            <div class="dashboard-content">
                <h1 id="userName">Carregando...</h1>
                
                <div class="user-profile">
                    <img id="userAvatar" src="assets/avatar-icon.png" alt="Avatar do Usuário">
                    <div class="profile-details">
                        <p><strong>Email:</strong> <span id="userEmail">Carregando...</span></p>
                        <p><strong>Telefone:</strong> <span id="userPhone">Não informado</span></p>
                        <p><strong>Endereço:</strong> <span id="userAddress">Não informado</span></p>
                        <p><strong>CPF:</strong> <span id="userCpf">Não informado</span></p>
                    </div>
                </div>
                
                <div class="actions">
                    <button id="logout">Sair</button>
                    <button id="editProfile">Editar Perfil</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://glzrteszukxmbjhkntdx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsenJ0ZXN6dWt4bWJqaGtudGR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODg5OTIsImV4cCI6MjA3Njk2NDk5Mn0.cXmELzI3kc8adQ5hg20C5HJO350bbm4m1PN2-9sTt3E';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadProfile() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            const user = session.user;

            const { data: profile, error } = await supabaseClient
                .from('user_profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            // CASO 1: Se o perfil for encontrado com sucesso
            if (profile) {
                document.getElementById('userName').textContent = profile.name || user.email;
                document.getElementById('userEmail').textContent = user.email;
                document.getElementById('userPhone').textContent = profile.phone || 'Não informado';
                document.getElementById('userAddress').textContent = profile.address || 'Não informado';
                document.getElementById('userCpf').textContent = profile.cpf || 'Não informado';

                if (profile.avatar_url) {
                    document.getElementById('userAvatar').src = profile.avatar_url;
                }
            } 
            // CASO 2: Se ocorrer um erro ou o perfil não for encontrado
            else {
                console.warn('Não foi possível carregar o perfil do usuário:', error);
                document.getElementById('userName').textContent = user.email;
                document.getElementById('userEmail').textContent = user.email;
                // Os outros campos já mostram "Não informado" por padrão, então não precisamos mexer.
            }
        }

        document.getElementById('logout').addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        });
        document.getElementById('editProfile').addEventListener('click', () => {
            window.location.href = 'profile.html';
        });

        loadProfile();
    </script>
</body>
</html>
