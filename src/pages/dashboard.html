<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Supabase Neon</title>
    <style>
        /* Fundo animado */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(270deg, #ff00ff, #00ffff, #ff0080, #00ff80);
            background-size: 800% 800%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Container principal */
        .dashboard-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0,0,0,0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
        }

        /* Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #00ffff;
        }

        h1, h2, h3 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
        }

        p {
            color: #f0f0f0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Botões neon */
        button, .btn-primary {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        }

        button:hover, .btn-primary:hover {
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            transform: scale(1.05);
        }

        /* Dashboard content e perfis */
        .dashboard-content, .user-profile {
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(255,0,255,0.5), 0 0 25px rgba(0,255,255,0.5);
            margin-bottom: 1rem;
        }

        /* Inputs neon */
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #00ffff;
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            outline: none;
            background: rgba(0,0,0,0.6);
        }

        /* Links neon */
        a {
            color: #00ffff;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #00ffff;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div class="user-info">
                <button id="logout">Sair</button>
            </div>
        </div>

        <div class="dashboard-content">
            <h2>Bem-vindo ao seu Dashboard!</h2>
            <p>Esta é uma página protegida que só pode ser acessada por usuários autenticados.</p>
            <div class="user-profile">
                <h3>Informações do Perfil</h3>
                <p><strong>Nome:</strong> <span id="userName">Carregando...</span></p>
                <p><strong>Email:</strong> <span id="userEmail">Carregando...</span></p>
                <p><strong>Telefone:</strong> <span id="userPhone">Não informado</span></p>
                <p><strong>Endereço:</strong> <span id="userAddress">Não informado</span></p>
            </div>
            <div class="profile-actions">
                <button id="editProfile" class="btn-primary">Editar Perfil</button>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://glzrteszukxmbjhkntdx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsenJ0ZXN6dWt4bWJqaGtudGR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODg5OTIsImV4cCI6MjA3Njk2NDk5Mn0.cXmELzI3kc8adQ5hg20C5HJO350bbm4m1PN2-9sTt3E';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function getUserProfile(userId) {
            try {
                const { data, error } = await supabaseClient
                    .from('user_profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();
                if (error) throw error;
                return data;
            } catch (error) {
                console.error('Erro ao buscar perfil:', error.message);
                return null;
            }
        }

        async function loadUserProfile() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                document.getElementById('userName').textContent = session.user.user_metadata.name || session.user.email;
                document.getElementById('userEmail').textContent = session.user.email;

                const profile = await getUserProfile(session.user.id);
                if (profile) {
                    document.getElementById('userPhone').textContent = profile.phone || 'Não informado';
                    document.getElementById('userAddress').textContent = profile.address || 'Não informado';
                }
            }
        }

        supabaseClient.auth.getSession().then(({ data: { session } }) => {
            if (!session) window.location.href = 'login.html';
            else loadUserProfile();
        });

        document.getElementById('logout').addEventListener('click', async () => {
            const { error } = await supabaseClient.auth.signOut();
            if (error) console.error('Erro ao sair:', error.message);
            else window.location.href = 'login.html';
        });

        document.getElementById('editProfile').addEventListener('click', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) window.location.href = 'profile.html';
            else window.location.href = 'login.html';
        });
    </script>
</body>
</html>
