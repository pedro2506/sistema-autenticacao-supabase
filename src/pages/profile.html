<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - Supabase Neon</title>
    <style>
        /* Fundo animado */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(270deg, #ff00ff, #00ffff, #ff0080, #00ff80);
            background-size: 800% 800%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        /* Container */
        .profile-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(0,0,0,0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,255,255,0.5);
        }

        h1, h2, h3 {
            text-align: center;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 0 15px rgba(255,0,255,0.5), 0 0 25px rgba(0,255,255,0.5);
        }

        label {
            font-weight: bold;
            color: #00ffff;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #00ffff;
            border-radius: 8px;
            background: rgba(0,0,0,0.3);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            outline: none;
            background: rgba(0,0,0,0.6);
        }

        button, .btn-primary {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
        }

        button:hover, .btn-primary:hover {
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            transform: scale(1.05);
        }

        /* Logout botão */
        #logout {
            margin-bottom: 1rem;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="profile-container">
        <button id="logout">Sair</button>
        <h1>Editar Perfil</h1>
        <form id="profileForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" disabled>

            <label for="phone">Telefone:</label>
            <input type="text" id="phone" name="phone">

            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address">

            <button type="submit" class="btn-primary">Salvar Alterações</button>
        </form>
    </div>

    <script>
        const supabaseUrl = 'https://glzrteszukxmbjhkntdx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsenJ0ZXN6dWt4bWJqaGtudGR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODg5OTIsImV4cCI6MjA3Njk2NDk5Mn0.cXmELzI3kc8adQ5hg20C5HJO350bbm4m1PN2-9sTt3E';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        // Verificar sessão
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return null;
            }
            return session;
        }

        // Carregar perfil
        async function loadUserProfile(userId, email) {
            try {
                document.getElementById('email').value = email;

                const { data, error } = await supabaseClient
                    .from('user_profiles')
                    .select('*')
                    .eq('id', userId)
                    .single();

                if (error) throw error;

                document.getElementById('name').value = data.name || '';
                document.getElementById('phone').value = data.phone || '';
                document.getElementById('address').value = data.address || '';
            } catch (error) {
                console.error('Erro ao carregar perfil:', error.message);
            }
        }

        // Inicializar página
        checkSession().then(session => {
            if (!session) return;
            loadUserProfile(session.user.id, session.user.email);
        });

        // Logout
        document.getElementById('logout').addEventListener('click', async () => {
            const { error } = await supabaseClient.auth.signOut();
            if (error) console.error('Erro ao sair:', error.message);
            else window.location.href = 'login.html';
        });

        // Salvar alterações
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }

            const userId = session.user.id;
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            try {
                const { error } = await supabaseClient
                    .from('user_profiles')
                    .upsert({ id: userId, name, phone, address }, { onConflict: 'id' });

                if (error) throw error;

                alert('Perfil atualizado com sucesso!');
            } catch (error) {
                console.error('Erro ao atualizar perfil:', error.message);
                alert('Erro ao atualizar perfil. Tente novamente.');
            }
        });
    </script>
</body>
</html>
