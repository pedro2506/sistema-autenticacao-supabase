<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - CodeForce 3D</title>
    <style>
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; display: flex; justify-content: center; align-items: center;
            min-height: 100vh; color: #d1d9e6; background-color: #0f1a3d;
        }
        .container { display: flex; justify-content: center; align-items: center; width: auto; padding: 10px; }
        .content-box {
            padding: 40px 50px; border-radius: 25px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.4), -10px -10px 20px rgba(255, 255, 255, 0.05);
            text-align: center; width: 100%; max-width: 300px; border: 1px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(-45deg, #034353, #0047AB, #0aa5ec);
            background-size: 200% 200%; animation: gradientMove 5s ease infinite;
        }
        .avatar-display { margin-bottom: 20px; }
        .avatar-display img {
            width: 120px; height: 120px; border-radius: 50%; object-fit: cover;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.3), -5px -5px 15px rgba(255,255,255,0.07);
        }
        h2 { margin-bottom: 20px; font-size: 1.8em; font-weight:200; color: #e0e5ec; }
        form { display: flex; flex-direction: column; gap: 20px; text-align: left; }
        label { font-weight: bold; color: #a9b7d8; margin-bottom: -10px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: calc(100% - 20px); padding: 12px 10px; border: none; border-radius: 15px;
            background: rgba(33, 38, 73, 0.8); color: #e0e5ec; font-size: 1em;
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.5), inset -5px -5px 10px rgba(255,255,255,0.05);
        }
        input:focus { outline: none; box-shadow: inset 5px 5px 10px rgba(0,0,0,0.5), inset -5px -5px 10px rgba(255,255,255,0.05), 0 0 0 2px #d4d6e2; }
        input[type="email"]:disabled { opacity: 0.6; cursor: not-allowed; }
        .file-label {
            display: inline-block; padding: 12px 20px; border-radius: 15px;
            background: rgba(33, 38, 73, 0.8); color: #a9b7d8; cursor: pointer; text-align: center;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.3), -5px -5px 10px rgba(255,255,255,0.1);
        }
        .actions { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; }
        button, .btn-secondary {
            padding: 16px; border: none; border-radius: 15px; font-size: 1.1em;
            font-weight: bold; cursor: pointer; transition: all 0.2s ease-in-out;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(255, 255, 255, 0.1);
        }
        button:hover, .btn-secondary:hover { transform: translateY(-2px); }
        button:active, .btn-secondary:active { box-shadow: inset 3px 3px 7px rgba(0,0,0,0.5), inset -3px -3px 7px rgba(255,255,255,0.05); }
        .btn-primary { background: #03b2f7; color: #e0e5ec; }
        .btn-secondary { background: rgba(33, 38, 73, 0.8); color: #adb5bd; text-decoration: none; display: block; text-align: center; }
        #message { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="avatar-display">
                <img id="avatarImg" src="../assets/avatar-icon.png" alt="Avatar">
            </div>
            <h2>Editar Perfil</h2>
            <form id="profileForm">
                <label for="name">Nome</label>
                <input type="text" id="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" disabled>
                <label>Avatar</label>
                <label for="avatar" class="file-label">Escolher Novo Avatar</label>
                <input type="file" id="avatar" accept="image/*" style="display: none;">
                <label for="password">Nova Senha</label>
                <input type="password" id="password" placeholder="Deixe em branco para não alterar">
                <div class="actions">
                    <button type="submit" class="btn-primary">Salvar Alterações</button>
                    <a href="dashboard.html" class="btn-secondary">Voltar ao Dashboard</a>
                </div>
            </form>
            <div id="message"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // SEU SCRIPT JAVASCRIPT DO SUPABASE VAI AQUI (sem alterações)
        const supabaseUrl = 'https://glzrteszukxmbjhkntdx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsenJ0ZXN6dWt4bWJqaGtudGR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODg5OTIsImV4cCI6MjA3Njk2NDk5Mn0.cXmELzI3kc8adQ5hg20C5HJO350bbm4m1PN2-9sTt3E';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const message = document.getElementById('message');
        let user;

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            user = session.user;

            const { data: profile } = await supabaseClient.from('user_profiles').select('*').eq('id', user.id).single();
            document.getElementById('email').value = user.email;
            if (profile) {
                document.getElementById('name').value = profile.name || '';
                if (profile.avatar_url) document.getElementById('avatarImg').src = profile.avatar_url;
            }
        });

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const file = document.getElementById('avatar').files[0];
            const password = document.getElementById('password').value;

            try {
                let avatar_url = document.getElementById('avatarImg').src;
                if (file) {
                    const fileExt = file.name.split('.').pop();
                    const filePath = `${user.id}.${fileExt}`;
                    await supabaseClient.storage.from('avatars').upload(filePath, file, { upsert: true });
                    const { data: urlData } = supabaseClient.storage.from('avatars').getPublicUrl(filePath);
                    avatar_url = urlData.publicUrl;
                }

                await supabaseClient.from('user_profiles').upsert({ id: user.id, name, avatar_url });
                if (password) await supabaseClient.auth.updateUser({ password });

                message.textContent = 'Perfil atualizado com sucesso!';
                message.style.color = '#81c784';
                if(avatar_url) document.getElementById('avatarImg').src = avatar_url;

            } catch (err) {
                message.textContent = 'Erro ao atualizar: ' + err.message;
                message.style.color = '#ff6b6b';
            }
        });
    </script>
</body>
</html>
