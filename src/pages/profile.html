<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - CodeForce</title>
    <style>
        /* O CSS permanece o mesmo, sem alterações */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(-45deg, #034353, #0047AB, #0aa5ec);
            background-size: 300% 300%;
            animation: gradientMove 5s ease infinite;
        }
        .container { display: flex; justify-content: center; align-items: center; width: 100%; padding: 20px; }
        .content-box {
            position: relative;
            padding: 20px 40px 30px;
            border-radius: 25px;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.4), -10px -10px 20px rgba(255, 255, 255, 0.05);
            width: 100%; max-width: 700px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            background: #0a669b;
        }
        .icon-header {
            background: #0a669b;
            width: 100px; height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -50px; left: 50%;
            transform: translateX(-50%);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3), -5px -5px 15px rgba(255, 255, 255, 0.07);
        }
        .icon-header svg {
            width: 50px; height: 50px; fill: #0e66f3;
        }
        h2 {
            margin-top: 60px;
            text-align: center; margin-bottom: 20px;
            font-size: 1.8em; font-weight:600; color: #e0e5ec;
        }
        form { display: flex; flex-direction: column; gap: 20px; text-align: left; }
        label { font-weight: bold; color: #a9b7d8; margin-bottom: -10px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; box-sizing: border-box; padding: 12px; border: none; border-radius: 15px;
            background: rgba(33, 38, 73, 0.8); color: #e0e5ec; font-size: 1em;
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.5), inset -5px -5px 10px rgba(255,255,255,0.05);
        }
        input:focus { outline: none; box-shadow: inset 5px 5px 10px rgba(0,0,0,0.5), inset -5px -5px 10px rgba(255,255,255,0.05), 0 0 0 2px #d4d6e2; }
        input[type="email"]:disabled { opacity: 0.6; cursor: not-allowed; }
        .file-label {
            display: inline-block; padding: 12px 20px; border-radius: 15px;
            background: rgba(33, 38, 73, 0.8); color: #a9b7d8; cursor: pointer; text-align: center;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.3), -5px -5px 10px rgba(255,255,255,0.1);
        }
        .actions { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; }
        button, .btn-secondary {
            padding: 12px 25px; border: none; border-radius: 15px; font-size: 1em;
            font-weight: bold; cursor: pointer; transition: all 0.2s ease-in-out;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3), -5px -5px 10px rgba(255, 255, 255, 0.1);
        }
        button:hover, .btn-secondary:hover { transform: translateY(-2px); }
        .btn-primary { background: #03b2f7; color: #e0e5ec; }
        .btn-secondary { background: rgba(33, 38, 73, 0.8); color: #adb5bd; text-decoration: none; display: block; text-align: center; }
        #message { margin-top: 20px; font-weight: bold; text-align: center;}
    </style>
</head>
<body>
    <div class="container">
        <div class="content-box">
            <div class="icon-header">
                <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            </div>
            
            <h2>Editar Perfil</h2>
            <form id="profileForm">
                <label for="name">Nome</label>
                <input type="text" id="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" disabled>

               
               <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00">
                
               
                <label for="address">Endereço</label>
                <input type="text" id="address" placeholder="Sua rua, número, cidade...">
                
                
                <label>Foto do Perfil</label>
                <div style="text-align: center; margin-top: 10px;">
                     <img id="avatarPreview" src="assets/avatar-icon.png" alt="Pré-visualização da Foto" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 15px;">
                </div>
                <label for="avatar" class="file-label">Escolher Nova Foto</label>
                <input type="file" id="avatar" accept="image/*" style="display: none;">
                
                <label for="password">Nova Senha</label>
                <input type="password" id="password" placeholder="Deixe em branco para não alterar">
                
                <div class="actions">
                    <button type="submit" class="btn-primary">Salvar Alterações</button>
                    <a href="dashboard.html" class="btn-secondary">Voltar ao Dashboard</a>
                </div>
            </form>
            <div id="message"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const supabaseUrl = 'https://glzrteszukxmbjhkntdx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsenJ0ZXN6dWt4bWJqaGtudGR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODg5OTIsImV4cCI6MjA3Njk2NDk5Mn0.cXmELzI3kc8adQ5hg20C5HJO350bbm4m1PN2-9sTt3E';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        const message = document.getElementById('message');
        let user;

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            user = session.user;

            const { data: profile } = await supabaseClient.from('user_profiles').select('*').eq('id', user.id).single();
            
            document.getElementById('email').value = user.email;
            if (profile) {
                document.getElementById('name').value = profile.name || '';
                // Popula os novos campos
                document.getElementById('address').value = profile.address || '';
                document.getElementById('cpf').value = profile.cpf || '';
                
                if (profile.avatar_url) {
                    document.getElementById('avatarPreview').src = profile.avatar_url;
                }
            }
        });

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            // Pega os valores dos novos campos
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const cpf = document.getElementById('cpf').value;
            const file = document.getElementById('avatar').files[0];
            const password = document.getElementById('password').value;

            try {
                let avatar_url = document.getElementById('avatarPreview').src;
                // Lógica da mensagem: começa com um valor padrão
                let successMessage = 'Perfil atualizado com sucesso!';

                if (file) {
                    const fileExt = file.name.split('.').pop();
                    const filePath = `${user.id}.${fileExt}`;
                    await supabaseClient.storage.from('avatars').upload(filePath, file, { upsert: true });
                    const { data: urlData } = supabaseClient.storage.from('avatars').getPublicUrl(filePath);
                    avatar_url = urlData.publicUrl;
                    
                    // Se um arquivo foi enviado, muda a mensagem
                    successMessage = 'Nova foto do perfil foi adicionada!';
                }

                // Inclui os novos campos no upsert
                await supabaseClient.from('user_profiles').upsert({ 
                    id: user.id, 
                    name, 
                    address, 
                    cpf, 
                    avatar_url 
                });

                if (password) await supabaseClient.auth.updateUser({ password });

                // Usa a variável da mensagem
                message.textContent = successMessage;
                message.style.color = '#81c784';
                if (avatar_url) document.getElementById('avatarPreview').src = avatar_url;

            } catch (err) {
                message.textContent = 'Erro ao atualizar: ' + err.message;
                message.style.color = '#ff6b6b';
            }
        });
    </script>
</body>
</html>
