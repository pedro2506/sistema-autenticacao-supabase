<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CodeForce</title>
    <style>
      /* Seu CSS permanece o mesmo, sem alterações */
      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #6495ed;
      }
      .animated-gradient {
        background: linear-gradient(-45deg, #034353, #0047ab, #0aa5ec);
        background-size: 300% 300%;
        animation: gradientMove 5s ease infinite;
      }
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 20px;
      }
      .login-box {
        background: #0a669b;
        padding: 20px;
        border-radius: 25px;
        /* sombras em camadas para profundidade realista */
        box-shadow:
          0 26px 50px rgba(1, 12, 30, 0.55),   /* sombra difusa principal por baixo */
          0 8px 22px rgba(2, 8, 20, 0.32),     /* camada média para definição */
          inset 0 1px 0 rgba(255,255,255,0.03); /* brilho interno sutil */
        text-align: center;
        width: 100%;
        max-width: 320px;
        position: relative;
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: box-shadow 180ms ease, transform 180ms ease;
      }
      .icon-header {
        background: #0a669b;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: -60px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow:
          0 18px 40px rgba(1,12,30,0.45),
          0 6px 18px rgba(0,0,0,0.28);
      }
      .icon-header svg {
        width: 60px;
        height: 60px;
        fill: #30c492;
      }
      .header-logo {
        width: 120px;
        height: auto;
        object-fit: contain;
        border-radius: 0; /* mostrar logo inteira, sem crop circular */
        display: block;
        margin: 0 auto;
      }
      @media (max-width: 480px) {
        .header-logo { width: 90px; }
      }
      h2 {
        margin-top: 70px;
        margin-bottom: 30px;
        font-size: 2em;
        font-weight: 600;
        color: rgb(20, 194, 43);
        text-shadow: rgb(11, 13, 150) 5px 2px 2px;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .input-group {
        position: relative;
      }
      .input-group svg {
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        fill: greenyellow;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        box-sizing: border-box;
        padding: 16px 20px 16px 50px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(50deg, #0886a5, #02708b);
        color: #003805;
        font-size: 1em;
        /* sombra interna + leve sombra externa para destacar */
        box-shadow:
          inset 6px 8px 18px rgba(0, 0, 0, 0.65),
          inset -3px -3px 8px rgba(219, 9, 125, 0.03),
          0 8px 18px rgba(2, 6, 23, 0.18);
        transition: box-shadow 160ms ease, transform 120ms ease;
      }
      .options {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 0.9em;
        padding: 0 5px;
     
      }
      .options a {
        color: #e0e5ec;
        text-decoration-line: underline;

        .options a:hover {
         text-shadow: #003805;
}

      }
      /* wrapper para permitir glow / neon atrás do botão */
      .button-wrap {
        position: relative;
        display: inline-block;
        width: 100%;
        margin-top: 6px;
        border-radius: 12px;
        text-align: center;
      }

      .button-wrap button[type="submit"] {
        position: relative;
        z-index: 2;
        display: inline-block;
        width: 92%;
        max-width: 260px;
        padding: 14px 24px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(180deg,#1240be,#0f7f99);
        color: #eafaf1;
        font-size: 1.05em;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 8px 22px rgba(1,12,30,0.28);
        transition: transform 140ms ease, box-shadow 140ms ease;
      }

      /* pseudo-element do botão criando o neon atrás */
      .button-wrap button[type="submit"]::before {
        content: "";
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        width: 140%;
        height: 72%;
        border-radius: 14px;
        background: radial-gradient(circle at 50% 40%,
                    rgba(16,185,129,0.36) 0%,
                    rgba(16,185,129,0.22) 22%,
                    rgba(16,185,129,0.08) 46%,
                    transparent 58%);
        filter: blur(18px);
        pointer-events: none;
        opacity: 1;
        transition: opacity 160ms ease, transform 160ms ease, filter 160ms ease;
      }

      .button-wrap button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 10px rgba(4, 235, 16, 0.36);
      }

      .button-wrap button[type="submit"]:hover::before {
        transform: translate(-50%, -50%) scale(1.06);
        filter: blur(40px);
        opacity: 0;
        border:#f5f2f5
      }
      .login-box p {
        margin-top: 25px;
        color: #e0e5ec;
        
      }
      .login-box p a {
        color: #09eb54;
        text-decoration: none;
        font-weight: bold;
      }
      #message {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body class="animated-gradient">
    <div class="container">
      <div class="login-box">
        <div class="icon-header">
          <!-- substituído SVG por imagem fornecida; coloque o arquivo em src/assets/codeforge-logo.png -->
          <img src="../assets/codeforge-logo.png" alt="CodeForce" class="header-logo" />
        </div>
        <h2>CodeForce <br /></h2>
        <form id="login-form">
          <div class="input-group">
            <svg viewBox="0 0 24 24">
              <path
                d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
              />
            </svg>
            <input type="email" id="email" placeholder="Email" required />
          </div>
          <div class="input-group">
            <svg viewBox="0 0 24 24">
              <path
                d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
              />
            </svg>
            <input type="password" id="password" placeholder="Senha" required />
          </div>
          <div class="options">
            <span /> <a href="#" id="forgot-password">Esqueceu a Senha?</a>
          </div>
          <div class="button-wrap">
            <button type="submit">LOGIN</button>
          </div>
        </form>
        <p>Não tem uma conta? <a href="register.html">Cadastre-se</a></p>
        <div id="message"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
      const supabaseUrl = "https://glzrteszukxmbjhkntdx.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdsenJ0ZXN6dWt4bWJqaGtudGR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzODg5OTIsImV4cCI6MjA3Njk2NDk5Mn0.cXmELzI3kc8adQ5hg20C5HJO350bbm4m1PN2-9sTt3E";
      const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

      const form = document.getElementById("login-form");
      const message = document.getElementById("message");

      // --- INÍCIO DA NOVA FUNCIONALIDADE ---
      const forgotPasswordLink = document.getElementById("forgot-password");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        message.textContent = "";
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;

        const { error } = await supabaseClient.auth.signInWithPassword({
          email,
          password,
        });

        if (error) {
          message.textContent = "Email ou senha inválidos.";
          message.style.color = "#ff6b6b";
        } else {
          message.textContent = `Bem-vindo! Redirecionando...`;
          message.style.color = "#81c784";
          setTimeout(() => {
            window.location.href = "dashboard.html";
          }, 1500);
        }
      });

      // Adiciona o evento de clique para o link "Esqueceu a Senha?"
      forgotPasswordLink.addEventListener("click", async (e) => {
        e.preventDefault(); // Impede que o link navegue para "#"

        const email = prompt(
          "Por favor, digite seu e-mail para redefinir a senha:"
        );

        if (!email) {
          return; // O usuário cancelou
        }

        const { error } = await supabaseClient.auth.resetPasswordForEmail(
          email,
          {
            redirectTo: "http://127.0.0.1:5500/reset-password.html"
          }
        );

        if (error) {
          alert("Erro ao enviar o e-mail: " + error.message);
        } else {
          alert(
            "E-mail de redefinição de senha enviado! Verifique sua caixa de entrada e spam."
          );
        }
      });
      // --- FIM DA NOVA FUNCIONALIDADE ---
    </script>
    <script>
      // fallback de logo: tenta caminhos alternativos e, se falhar, insere um SVG simples
      (function(){
        const tries = ['../assets/codeforge-logo.png','assets/codeforge-logo.png','/src/assets/codeforge-logo.png','/assets/codeforge-logo.png'];
        function makeTextSVG(width){
          const ns = 'http://www.w3.org/2000/svg';
          const svg = document.createElementNS(ns,'svg');
          svg.setAttribute('viewBox','0 0 360 80');
          svg.setAttribute('width', width || 140);
          svg.setAttribute('height', 'auto');
          const text = document.createElementNS(ns,'text');
          text.setAttribute('x','50%');
          text.setAttribute('y','55%');
          text.setAttribute('dominant-baseline','middle');
          text.setAttribute('text-anchor','middle');
          text.setAttribute('font-family','Segoe UI, Tahoma, Arial, sans-serif');
          text.setAttribute('font-size','32');
          text.setAttribute('fill','#0f7f99');
          text.textContent = 'CodeForce';
          svg.appendChild(text);
          return svg;
        }

        function attachFallback(img){
          if(!img) return;
          let i = 0;
          img.addEventListener('error', function onerr(){
            if(i < tries.length){
              img.src = tries[i++];
            } else {
              // substitui por SVG de texto
              const svg = makeTextSVG(parseInt(getComputedStyle(img).width) || 140);
              img.replaceWith(svg);
            }
          });
        }

        document.addEventListener('DOMContentLoaded', ()=>{
          document.querySelectorAll('.header-logo').forEach(attachFallback);
        });
      })();
    </script>
  </body>
</html>
